<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <title>Feature Card</title>
  </head>
  <body>
    <div
      data-qa="cards-section"
      class="flex items-start justify-center w-full m-auto space-x-2"
    >
      <section class="card card-dark group w-[400px]">
        <h3 class="card-title">
          <svg viewBox="0 0 40 40" class="card-title-icon">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M20 40C8.954 40 0 31.046 0 20S8.954 0 20 0s20 8.954 20 20-8.954 20-20 20ZM4 20c0 7.264 5.163 13.321 12.02 14.704C17.642 35.03 19 33.657 19 32V8c0-1.657-1.357-3.031-2.98-2.704C9.162 6.68 4 12.736 4 20Z"
            ></path>
          </svg>
          <span class="card-title-text">VIP</span>
        </h3>
        <p class="card-price">
          <span aria-hidden="false" class="transition duration-300">$199</span>
          <span aria-hidden="true">$1,990</span>
        </p>
        <p class="card-description">
          You’ve got a huge amount of assets but it’s not enough. To the moon.
        </p>
        <a
          class="card-btn"
          aria-label="Get started with the VIP plan for [object Object]"
          variant="solid"
        >
          Subscribe
        </a>
        <div class="mt-6">
          <ul role="list" class="card-features">
            <li class="card-feature-item">
              <svg viewBox="0 0 24 24" class="feature-icon">
                <path
                  d="M9.307 12.248a.75.75 0 1 0-1.114 1.004l1.114-1.004ZM11 15.25l-.557.502a.75.75 0 0 0 1.15-.043L11 15.25Zm4.844-5.041a.75.75 0 0 0-1.188-.918l1.188.918Zm-7.651 3.043 2.25 2.5 1.114-1.004-2.25-2.5-1.114 1.004Zm3.4 2.457 4.25-5.5-1.187-.918-4.25 5.5 1.188.918Z"
                  fill="currentColor"
                ></path>
                <circle
                  cx="12"
                  cy="12"
                  r="8.25"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></circle>
              </svg>
              <span class="feature-text">Commission-free trading</span>
            </li>
            <li class="card-feature-item">
              <svg viewBox="0 0 24 24" class="feature-icon">
                <path
                  d="M9.307 12.248a.75.75 0 1 0-1.114 1.004l1.114-1.004ZM11 15.25l-.557.502a.75.75 0 0 0 1.15-.043L11 15.25Zm4.844-5.041a.75.75 0 0 0-1.188-.918l1.188.918Zm-7.651 3.043 2.25 2.5 1.114-1.004-2.25-2.5-1.114 1.004Zm3.4 2.457 4.25-5.5-1.187-.918-4.25 5.5 1.188.918Z"
                  fill="currentColor"
                ></path>
                <circle
                  cx="12"
                  cy="12"
                  r="8.25"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></circle>
              </svg>
              <span class="feature-text">Multi-layered encryption</span>
            </li>
            <li class="card-feature-item">
              <svg viewBox="0 0 24 24" class="feature-icon">
                <path
                  d="M9.307 12.248a.75.75 0 1 0-1.114 1.004l1.114-1.004ZM11 15.25l-.557.502a.75.75 0 0 0 1.15-.043L11 15.25Zm4.844-5.041a.75.75 0 0 0-1.188-.918l1.188.918Zm-7.651 3.043 2.25 2.5 1.114-1.004-2.25-2.5-1.114 1.004Zm3.4 2.457 4.25-5.5-1.187-.918-4.25 5.5 1.188.918Z"

                  cy="12"

                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></circle>
              </svg>
              <span class="feature-text">Real-time tip notifications</span>
            </li>
            <li class="card-feature-item">
              <svg viewBox="0 0 24 24" class="feature-icon">

                  d="M9.307 12.248a.75.75 0 1 0-1.114 1.004l1.114-1.004ZM11 15.25l-.557.502a.75.75 0 0 0 1.15-.043L11 15.25Zm4.844-5.041a.75.75 0 0 0-1.188-.918l1.188.918Zm-7.651 3.043 2.25 2.5 1.114-1.004-2.25-2.5-1.114 1.004Zm3.4 2.457 4.25-5.5-1.187-.918-4.25 5.5 1.188.918Z"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></circle>
              </svg>
              <span class="feature-text">No investment limits</span>
            </li>
            <li class="card-feature-item">
              <svg viewBox="0 0 24 24" class="feature-icon">
                <path
                  d="M9.307 12.248a.75.75 0 1 0-1.114 1.004l1.114-1.004ZM11 15.25l-.557.502a.75.75 0 0 0 1.15-.043L11 15.25Zm4.844-5.041a.75.75 0 0 0-1.188-.918l1.188.918Zm-7.651 3.043 2.25 2.5 1.114-1.004-2.25-2.5-1.114 1.004Zm3.4 2.457 4.25-5.5-1.187-.918-4.25 5.5 1.188.918Z"
